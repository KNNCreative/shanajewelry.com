<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">

<dom-module id="shop-about">

  <template>
    <style include="shop-common-styles">
      .pre-text-content {
        text-align: center;
      }
      .content {
        text-align: center;
      }
      .about {
        font-size: 14px;
        text-align: center;
        margin-top: 40px;
      }
    </style>

    <shop-category-data
        id="categoryData"
        category-name="about"
        category="about"
        ></shop-category-data>

    <div class="content">
      <!-- <h3>[[pageData.title]]</h3> -->
      <!-- <p class="pre-text-content about">[[pageData.description]]</p> -->

      <h3>About Shana Jewelry</h3>
    <p>Shana Jewelry’s founder and CEO is Steven Doan. A third-generation
    jeweler, Steven grew up in the jewelry business and apprenticed at Galatea:
    Jewelry by Artist, where he’s worked for the past 15 years.
  </p>

    <p>Steven and Galatea founder and owner, Chi Huynh, created Shana Jewelry
    with these promises:</p>

    <p>Our designs must be honest, original, beautiful and meaningful, created
    with the highest standards of craftsmanship in the world
    </p>

    <p>
    Our inspiration is in our company’s name, Shana, which come from two
    words—shape and nature. We will search in the woods, in the rivers and
    in the mountains for inspiration to recreate nature’s most beautiful shapes
    in jewelry. Most of all, we will search in churches, temples and in our hearts
    to breathe life and love into our jewelry.
    </p>

    <p>
    We hope our wearable art will bring happiness into the world and provide a
    gift of love to bring people closer to one another.
    </p>

    <img width="600" src="https://scontent-lax3-1.xx.fbcdn.net/v/t31.0-8/22218590_138922736727917_2084916077830904396_o.jpg?_nc_cat=103&ccb=2&_nc_sid=32a93c&_nc_ohc=ouODgPKh4NcAX8dXLMc&_nc_ht=scontent-lax3-1.xx&oh=6dad26af7b52b149125f17fbb9f35100&oe=6024CA35">
    </div>

  </template>

  <script>
    Polymer({
      is: 'shop-about',

      listeners: {
        'page-data-loaded': '_onPageData',
      },

      _onPageData: function(e) {
          this.set('pageData', e.detail);
      },
    });
  </script>

</dom-module>
