<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">

<dom-module id="shop-about">

  <template>
    <style include="shop-common-styles">
      h1 {text-align: center;}
      .about {
        font-size: 14px;
        text-align: center;
        margin-top: 40px;
      }
    </style>

    <shop-category-data
        id="categoryData"
        category-name="about"
        category="about"
        ></shop-category-data>

    <div class="content">
      <h1>[[pageData.title]]</h1>
      <p class="pre-text-content about">[[pageData.description]]</p>
    </div>

  </template>

  <script>
    Polymer({
      is: 'shop-about',

      listeners: {
        'page-data-loaded': '_onPageData',
      },

      _onPageData: function(e) {
          this.set('pageData', e.detail);
      },
    });
  </script>

</dom-module>
