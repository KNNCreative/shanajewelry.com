<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">

<dom-module id="shop-contact">

  <template>

    <style include="shop-common-styles">
      .pre-text-content {
        text-align: center;
      }
      .content {
        /*border: 1px solid red;*/
        text-align: center;
      }
    </style>

    <shop-category-data
        id="categoryData"
        category-name="contact"
        category="contact"
        ></shop-category-data>

    <div class="content">
      <h3>[[pageData.title]]</h3>
      <p class="pre-text-content">[[pageData.description]]</p>
    </div>

  </template>

  <script>
    Polymer({
      is: 'shop-contact',

      listeners: {
        'page-data-loaded': '_onPageData',
      },

      _onPageData: function(e) {
          this.set('pageData', e.detail);
      },
    });
  </script>

</dom-module>
