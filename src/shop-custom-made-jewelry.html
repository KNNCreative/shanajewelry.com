<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="shop-category-data.html">
<link rel="import" href="shop-common-styles.html">

<dom-module id="shop-custom-made-jewelry">

  <template>
    <style include="shop-common-styles">
      h1, .markdown-html {text-align: center;}
    </style>

    <shop-category-data
        id="categoryData"
        category-name="custom-made-jewelry"
        category="custom-made-jewelry"
        ></shop-category-data>

    <div class="content">
      <h1>[[pageData.title]]</h1>
      <marked-element markdown="[[pageData.description]]">
        <div class="markdown-html"></div>
      </marked-element>

      <!-- <p class="pre-text-content about">[[pageData.description]]</p> -->
    </div>

  </template>

  <script>
    Polymer({
      is: 'shop-custom-made-jewelry',

      listeners: {
        'page-data-loaded': '_onPageData',
      },

      _onPageData: function(e) {
        this.set('pageData', e.detail);
      },
    });
  </script>

</dom-module>
